<!DOCTYPE html>
<html>
<head>
    <title>Room Rental Sign Up</title>
</head>
<body">

    <h1 style="text-align:center;">Find Your New Room by stayhub</h1>
    <p style="text-align:center;">Create an account to start your search.</p>

    <hr>

    <form style="width: 400px; margin: auto;padding: 20px; border-radius: 10px;">

        <label>Full Name:</label><br>
        <input type="text" name="full-name" placeholder="Name" required style="width:100%; padding:8px;"><br><br>

        <label>Email Address:</label><br>
        <input type="email" name="email" placeholder="you@example.com" required style="width:100%; padding:8px;"><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" placeholder="(123) 456-7890" required style="width:100%; padding:8px;"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="********" required style="width:100%; padding:8px;"><br><br>

        <input type="checkbox" name="terms" required>
        I agree to the <a href="#">Terms and Conditions</a><br><br>

        <input type="submit" value="Create Account" style="width:100%; padding:10px; border:none;">

    </form>

    <p style="text-align:center; margin-top:20px;">
        Already have an account? <a href="#">Log in</a>
    </p>

</body>
</html>
