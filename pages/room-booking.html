<!DOCTYPE html>
<html>
<head>
  
    <title>Room Booking form</title>
</head>
<body>
   <center><h1>Room Booking Form</h1></center>
   <hr/><hr/>
    <form action="../pages/payment.html" method="get">
        <h3>Personal Information</h3>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Phone" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

         <label for="aadhar">Upload Your Aadhar Card:</label><br>
        <input type="file" id="aadhar" name="aadhar" accept="image/*,application/pdf" placeholder="Aadhar Card" required ><br><br>
        
        <label for="photo">Upload Your Self Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" placeholder="photo" required ><br><br>
        
        <h3>Booking Details</h3>
       
        <label for="roomtype">Select Room Type:</label><br>
        <select id="roomtype" name="roomtype" required>
            <option value="">--Choose--</option>
            <option value="solo">Solo Compact Room</option>
            <option value="private">Private Luxury Room</option>
            <option value="twin">Comfort 2 Bed Room</option>
            <option value="shared">Modern Shared Room</option>
            <option value="suite">Honeymoon Suite</option>
            <option value="quad">Quad Sharing Room</option>
            <option value="group">Bachelor Boys Room</option>
            <option value="family">Family Stay Room</option>
            <option value="hall">Community Hall Stay - 10 person</option>
        </select><br><br>
         <label for="checkin" >Check-In Date:</label><br>
        <input type="date" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-Out Date:</label><br>
        <input type="date" id="checkout" name="checkout" required><br><br>
        <b>Check Room Details:</b><br>
        <a href="../pages/room-information.html">Scene Room Information</a><br><br>

        <label for="notes">Further Inquiry:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Book Now and Proceed to Payment" >
        <br><br>
        </form>
    
</body>
</html>
